    <title>Lighty color picker v3</title>

<body>

<!-- Color picker: complete -->
<div class="container">
   <h2 class="mt-3">Palettes</h2>
   <div class="row">
       <div class="col d-flex flex-column justify-content-between">
           <div>
               <h3>Classic</h3>
               <p>Hue, white and black</p>
            </div>
           <div>
               <div id="paletteClassic"></div>
           </div>
       </div>
       <div class="col d-flex flex-column justify-content-between">
           <div>
               <h3>Classic custom</h3>
               <p>RGB and white</p>
           </div>
           <div>
               <div id="paletteClassicCustom"></div>
           </div>
        </div>
        <div class="col d-flex flex-column justify-content-between">
            <div>
                <h3>Hue</h3>
                <p>Hue selector</p>
            </div>
            <div>
                <div id="paletteHue"></div>
            </div>
        </div>
    </div>
    <h2 class="mt-3">Sliders</h2>
    <div class="row">
        <div class="col">
            <div>
                <h3>RGB</h3>
                <p>Red, green, blue</p>
            </div>
            <div class="row">
                <div class="col">
                    <div id="sliderRed"></div>
                </div>
                <div class="col">
                    <div id="sliderGreen"></div>
                </div>
                <div class="col">
                    <div id="sliderBlue"></div>
                </div>
            </div>
        </div>
        <div class="col">
            <div>
                <h3>HSL & HSV</h3>
                <p>Hue, saturation, lightness (HSL) and value</p>
            </div>
            <div class="row">
                <div class="col">
                    <div id="sliderHue"></div>
                </div>
                <div class="col">
                    <div id="sliderSaturation"></div>
                </div>
                <div class="col">
                    <div id="sliderLightness"></div>
                </div>
                <div class="col">
                    <div id="sliderValue"></div>
                </div>
            </div>
        </div>
        <div class="col">
            <div>
                <h3>CMYK</h3>
                <p>Cyan, magenta, yellow, key</p>
            </div>
            <div class="row">
                <div class="col">
                    <div id="sliderCyan"></div>
                </div>
                <div class="col">
                    <div id="sliderMagenta"></div>
                </div>
                <div class="col">
                    <div id="sliderYellow"></div>
                </div>
                <div class="col">
                    <div id="sliderKey"></div>
                </div>
            </div>
        </div>
    </div>
</div>
