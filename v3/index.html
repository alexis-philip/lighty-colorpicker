<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Lighty color picker v3</title>
</head>
<body>

<div style="display: flex; justify-content: center; align-items: center;">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-right: 40px;">
        <div style="margin-bottom: 40px;">
            <canvas id="classicPalette1" style="margin-right: 40px;"></canvas>
            <canvas id="classicPalette2"></canvas>
        </div>
        <input type="number" id="huePaletteResolution" value="5" min="1" max="50">
        <div id="huePaletteWrapper" style="position: relative;">
            <canvas id="huePalette"></canvas>
            <div id="huePalettePointer"
                 style="position: absolute; width: 30px; height: 30px; border-radius: 20px; border: 2px solid black; background-color: white;"></div>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <canvas id="classicSliderHorizontal1" style="margin-bottom: 40px;"></canvas>
        <canvas id="classicSliderHorizontal2" style="margin-bottom: 40px;"></canvas>
        <canvas id="hueSliderHorizontal" style="margin-bottom: 40px;"></canvas>
        <div>
            <canvas id="classicSliderVertical1" style="margin-right: 40px;"></canvas>
            <canvas id="classicSliderVertical2" style="margin-right: 40px;"></canvas>
            <canvas id="hueSliderVertical"></canvas>
        </div>
    </div>
</div>

<script src="conversions.js"></script>
<script src="DragDrop.js"></script>
<script src="Palette.js"></script>
<script src="Slider.js"></script>
<script src="main.js"></script>
</body>
</html>
